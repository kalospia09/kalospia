<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --bg-dark: #111827;
            --bg-light: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --accent-color: #60a5fa;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --message-sent: #4361ee;
            --message-received: #2d3748;
            --transition: all 0.3s ease;
        }

        body {
            background: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            color: var(--text-primary);
        }

        .chat-container {
            flex: 1;
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            border: none;
            height: 100%;
            position: relative;
        }

        @media (min-width: 1200px) {
            .chat-container {
                max-width: 1200px;
                margin: 0 auto;
                height: 100vh;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 

0, 0, 0.04);
                border: 1px solid var(--border-color);
            }
        }

        .chat-header {
            background: var(--bg-light);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }

        .chat-title {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 18px;
            letter-spacing: -0.025em;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        .trash-button, .file-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .trash-button:hover, .file-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .trash-icon, .file-icon {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
            transition: var(--transition);
        }

        .trash-button:hover .trash-icon {
            fill: var(--danger-color);
        }

        .file-button:hover .file-icon {
            fill: var(--text-primary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-dark);
            margin: 0;
            height: calc(100vh - 180px);
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 20px;
        }

        .message {
            margin: 12px 0;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: relative;
            max-width: 70%;
            transition: var(--transition);
        }

        .message.received {
            align-items: flex-start;
            margin-right: auto;
        }

        .message.sent {
            align-items: flex-end;
            margin-left: auto;
        }

        .message.replying {
            transform: scale(1.02);
        }

        .message.replying .message-bubble {
            box-shadow: 0 0 0 2px rgba(255,255,255,0.2);
        }

        .message-bubble {
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 15px;
            color: var(--text-primary);
            white-space: pre-wrap;
            overflow-wrap: break-word;
            transition: var(--transition);
            line-height: 1.5;
        }

        .message.sent .message-bubble {
            background: var(--message-sent);
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: var(--message-received);
            border-bottom-left-radius: 4px;
        }

        .reply-to {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            padding: 6px 10px;
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .message-info {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .read-status {
            display: inline-block;
            margin-left: 5px;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 11px;
        }

        .typing-indicator {
            padding: 0 20px;
            color: var(--accent-color);
            font-size: 14px;
            height: 20px;
            display: flex;
            align-items: center;
            font-style: italic;
        }

        .input-container {
            background: var(--bg-light);
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            width: 100%;
            position: relative;
            box-sizing: border-box;
            flex-shrink: 0;
            z-index: 10;
        }

        .reply-preview {
            display: none;
            background: rgba(255,255,255,0.05);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-primary);
            margin-bottom: 10px;
            border-left: 3px solid var(--accent-color);
        }

        .reply-preview.active {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .reply-preview .close-reply {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .reply-preview .close-reply:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .input-row {
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .message-input {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 15px;
            min-height: 48px;
            max-height: 150px;
            outline: none;
            resize: none;
            margin-bottom: env(safe-area-inset-bottom, 0px);
            transition: var(--transition);
            line-height: 1.5;
        }

        .message-input:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .message-input:empty:before {
            content: 'Type a message...';
            color: var(--text-secondary);
            pointer-events: none;
        }

        .input-buttons {
            display: flex;
            gap: 8px;
        }

        .emoji-button, .send-button {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .emoji-button {
            font-size: 20px;
            color: var(--text-secondary);
        }

        .emoji-button:hover, .send-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .emoji-picker {
            position: absolute;
            bottom: 100%;
            right: 20px;
            background: var(--bg-light);
            border-radius: 12px;
            padding: 12px;
            display: none;
            width: 300px;
            height: 300px;
            overflow-y: auto;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
        }

        .emoji-picker::-webkit-scrollbar {
            width: 6px;
        }

        .emoji-picker::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        .emoji-picker::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 20px;
        }

        .emoji-picker.active {
            display: grid;
        }

        .emoji-picker span {
            cursor: pointer;
            text-align: center;
            padding: 6px;
            border-radius: 6px;
            transition: var(--transition);
            font-size: 20px;
        }

        .emoji-picker span:hover {
            background: rgba(255,255,255,0.1);
        }

        .file-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 5px;
            border-radius: 12px;
            object-fit: cover;
        }

        #fileInput {
            display: none;
        }

        .progress-bar {
            height: 4px;
            background: var(--border-color);
            margin-top: 8px;
            border-radius: 4px;
            overflow: hidden;
            display: none;
        }

        .progress {
            height: 100%;
            background: var(--success-color);
            width: 0;
            transition: width 0.3s;
        }

        .send-icon {
            width: 24px;
            height: 24px;
            fill: var(--accent-color);
            transition: var(--transition);
        }

        .send-button:hover .send-icon {
            transform: translateX(3px);
            fill: var(--text-primary);
        }

        @media (max-width: 768px) {
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .chat-container {
                height: 100%;
                margin: 0;
                border: none;
                border-radius: 0;
                box-shadow: none;
            }

            .chat-messages {
                height: calc(100vh - 160px);
                padding: 12px;
            }

            .input-container {
                padding: 12px;
                padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px));
            }

            .message {
                max-width: 85%;
            }

            .emoji-picker {
                width: calc(100vw - 40px);
                height: 250px;
                bottom: 100%;
                right: 10px;
                left: 10px;
                margin-bottom: 8px;
            }

            .message-input {
                padding: 10px 14px;
                font-size: 16px;
            }

            .input-buttons {
                padding-bottom: env(safe-area-inset-bottom, 0px);
            }
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCmqS52ypihassF4hYlFnfNr5VMxxlYsis",
            authDomain: "project-6a7c4.firebaseapp.com",
            databaseURL: "https://project-6a7c4-default-rtdb.firebaseio.com",
            projectId: "project-6a7c4",
            storageBucket: "project-6a7c4.appspot.com",
            messagingSenderId: "152367969169",
            appId: "1:152367969169:web:6bc05a9d8152391e07e030"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        const deviceId = localStorage.getItem('deviceId') || 
            Math.random().toString(36).substring(2, 15);
        localStorage.setItem('deviceId', deviceId);

        let typingTimeout;
        let lastTap = 0;
        let replyToMessage = null;
        let unreadMessages = 0;
        const originalTitle = document.title;
        const notificationSound = document.getElementById('notificationSound');

        function initEmojiPicker() {
            const emojiGroups = {
                "Smileys": ["üòÄ", "üòÉ", "üòÑ", "üòÅ", "üòÜ", "üòÖ", "üòÇ", "ü§£", "‚ò∫Ô∏è", "üòä"],
                "Gestures": ["üëç", "üëé", "üëå", "‚úåÔ∏è", "ü§û", "üëã", "ü§ö", "üñêÔ∏è", "‚úã", "üññ"],
                "Hearts": ["‚ù§Ô∏è", "üß°", "üíõ", "üíö", "üíô", "üíú", "üñ§", "üíñ", "üíó", "üíì"],
                "Symbols": ["‚≠ê", "‚ú®", "üí´", "üî•", "‚ö°", "üíØ", "üí•", "üí¢", "üí¶", "üéâ"],
                "Text": [":)", ":(", ":D", ":P", ";)", ":|", ":O", ":*", "<3", ":3"]
            };

            const picker = document.getElementById('emojiPicker');
            picker.innerHTML = '';
            
            // Add emoji group headers and emojis
            Object.entries(emojiGroups).forEach(([groupName, emojis]) => {
                const groupDiv = document.createElement('div');
                groupDiv.style.gridColumn = "1 / -1";
                groupDiv.style.borderBottom = "1px solid var(--border-color)";
                groupDiv.style.padding = "4px 0";
                groupDiv.style.margin = "4px 0";
                groupDiv.style.color = "var(--text-secondary)";
                groupDiv.style.fontSize = "12px";
                groupDiv.textContent = groupName;
                picker.appendChild(groupDiv);
                
                emojis.forEach(emoji => {
                    const span = document.createElement('span');
                    span.textContent = emoji;
                    span.style.cursor = "pointer";
                    span.style.fontSize = "20px";
                    span.style.padding = "6px";
                    span.style.borderRadius = "6px";
                    span.style.transition = "background 0.2s";
                    span.style.display = "flex";
                    span.style.justifyContent = "center";
                    span.style.alignItems = "center";
                    
                    span.onmouseover = () => {
                        span.style.background = "rgba(255,255,255,0.1)";
                    };
                    span.onmouseout = () => {
                        span.style.background = "transparent";
                    };
                    span.onclick = () => {
                        insertEmoji(emoji);
                        toggleEmojiPicker();
                    };
                    picker.appendChild(span);
                });
            });
        }

        function updateUnreadCount(increment = true) {
            if (increment) {
                unreadMessages++;
            } else {
                unreadMessages = 0;
            }

            document.title = unreadMessages > 0 ? 
                `(${unreadMessages}) ${originalTitle}` : originalTitle;

            const favicon = document.querySelector('link[rel="icon"]');
            favicon.href = unreadMessages > 0 ? 
                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 

24 24"><path fill="%23ff4444" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1

-.9-2-2-2z"/></svg>' :
                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 

24 24"><path fill="%23fff" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9

-2-2-2z"/></svg>';
        }

        const messageInput = document.getElementById('messageInput');
        const fileInput = document.getElementById('fileInput');
        const replyPreview = document.getElementById('replyPreview');
        const replyText = document.getElementById('replyText');
        const messageVisibility = new Map();

        messageInput.addEventListener('input', () => {
            database.ref('typing').set({
                deviceId: deviceId,
                timestamp: Date.now()
            });

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                database.ref('typing').remove();
            }, 1000);

            localStorage.setItem('messageDraft', messageInput.textContent);
        });

        const messageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const messageDiv = entry.target;
                const messageId = messageDiv.getAttribute('data-message-id');

                if (entry.isIntersecting && !messageVisibility.has(messageId)) {
                    messageVisibility.set(messageId, true);
                    const messageData = messagesMap.get(messageId);
                    if (messageData && messageData.deviceId !== deviceId) {
                        database.ref(`messages/${messageId}/readBy/${deviceId}`).set

(true);
                    }
                }
            });
        }, {
            threshold: 0.7 
        });

        const messagesMap = new Map();

        database.ref('messages').on('child_added', (snapshot) => {
            const message = snapshot.val();
            const messageId = snapshot.key;
            messagesMap.set(messageId, message);

            appendMessage(message, messageId);

            if (message.deviceId !== deviceId) {
                const sound = document.getElementById('notificationSound');
                if (sound) {
                    sound.currentTime = 0;
                    sound.play().catch(() => {});
                }

                if (!document.hasFocus()) {
                    updateUnreadCount(true);
                }
            }
        });

        window.addEventListener('focus', () => {
            updateUnreadCount(false);
        });

        database.ref('messages').on('child_changed', (snapshot) => {
            const message = snapshot.val();
            updateMessageStatus(snapshot.key, message);
        });

        database.ref('typing').on('value', (snapshot) => {
            const typingData = snapshot.val();
            const typingIndicator = document.getElementById('typingIndicator');

            if (typingData && typingData.deviceId !== deviceId) {
                typingIndicator.textContent = "Someone is typing...";
            } else {
                typingIndicator.textContent = "";
            }
        });

        function sendMessage(fileUrl = null, fileType = null) {
            const text = messageInput.textContent.trim();
            if (!text && !fileUrl) return;

            const messageRef = database.ref('messages').push();
            const message = {
                text: text || '',
                timestamp: Date.now(),
                deviceId: deviceId,
                readBy: {
                    [deviceId]: true
                }
            };

            if (fileUrl) {
                message.fileUrl = fileUrl;
                message.fileType = fileType;
            }

            if (replyToMessage) {
                message.replyTo = replyToMessage;
                cancelReply();
            }

            messageRef.set(message);
            messageInput.textContent = '';
            localStorage.removeItem('messageDraft');
        }

        function appendMessage(message, messageId) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            const isOwnMessage = message.deviceId === deviceId;
            messageDiv.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
            messageDiv.setAttribute('data-message-id', messageId);

            let tapTimer = null;
            messageDiv.addEventListener('click', () => {
                const now = Date.now();
                const timeSinceLastTap = now - lastTap;
                lastTap = now;

                if (timeSinceLastTap < 300) {
                    replyToMessage = {
                        id: messageId,
                        text: message.text,
                        deviceId: message.deviceId
                    };
                    showReplyPreview(message.text);
                    document.querySelectorAll('.message').forEach(m => m.classList.remove

('replying'));
                    messageDiv.classList.add('replying');
                }
            });

            if (message.replyTo) {
                const replyDiv = document.createElement('div');
                replyDiv.className = 'reply-to';
                replyDiv.textContent = `‚Ü≥ ${message.replyTo.text}`;
                messageDiv.appendChild(replyDiv);
            }

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            if (message.fileUrl) {
                if (message.fileType && message.fileType.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = message.fileUrl;
                    img.className = 'file-preview';
                    img.loading = 'lazy';
                    bubble.appendChild(img);
                } else {
                    const link = document.createElement('a');
                    link.href = message.fileUrl;
                    link.target = '_blank';
                    link.textContent = 'Download File';
                    link.style.color = '#fff';
                    link.style.textDecoration = 'underline';
                    bubble.appendChild(link);
                }
            }

            if (message.text) {
                const textDiv = document.createElement('div');
                textDiv.textContent = message.text;
                bubble.appendChild(textDiv);
            }

            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';

            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            const time = new Date(message.timestamp || Date.now());
            timestamp.textContent = time.toLocaleTimeString([], { hour: '2-digit', minute: 

'2-digit' });

            const readStatus = document.createElement('span');
            readStatus.className = 'read-status';
            updateReadStatus(readStatus, message.readBy || {});

            messageInfo.appendChild(timestamp);
            if (isOwnMessage) {
                messageInfo.appendChild(readStatus);
            }

            messageDiv.appendChild(bubble);
            messageDiv.appendChild(messageInfo);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            if (!isOwnMessage) {
                messageObserver.observe(messageDiv);
            }
        }

        function showReplyPreview(text) {
            replyText.textContent = `Replying to: ${text}`;
            replyPreview.classList.add('active');
        }

        function cancelReply() {
            replyToMessage = null;
            replyPreview.classList.remove('active');
            document.querySelectorAll('.message').forEach(m => m.classList.remove

('replying'));
        }

        function updateMessageStatus(messageId, message) {
            const messageElement = document.querySelector(`[data-message-

id="${messageId}"]`);
            if (messageElement && message.deviceId === deviceId) {
                const readStatus = messageElement.querySelector('.read-status');
                if (readStatus) {
                    updateReadStatus(readStatus, message.readBy || {});
                }
            }
        }

        function updateReadStatus(element, readBy) {
            const readCount = Object.keys(readBy).length;
            const otherDevicesRead = readCount > 1;
            element.textContent = otherDevicesRead ? '>>' : '>';
            element.style.color = otherDevicesRead ? 'var(--success-color)' : 'var(--

text-secondary)';
        }

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function deleteChat() {
            if (confirm('Are you sure you want to delete all messages?')) {
                database.ref('messages').remove();
                document.getElementById('chatMessages').innerHTML = '';
            }
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.emoji-button') && !e.target.closest('.emoji-picker')) 

{
                document.getElementById('emojiPicker').style.display = 'none';
            }
        });

        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'none' ? 'grid' : 'none';
        }

        function insertEmoji(emoji) {
            if (document.activeElement !== messageInput) {
                messageInput.focus();
            }
            const range = window.getSelection().getRangeAt(0);
            const node = document.createTextNode(emoji);
            range.insertNode(node);
            range.setStartAfter(node);
            range.setEndAfter(node);
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Check file size (limit to 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('File size exceeds 5MB limit');
                return;
            }
            
            // Create a reference with a unique filename
            const timestamp = Date.now();
            const fileName = `files/${timestamp}_${file.name.replace(/[^a-zA-Z0-9.]/g, 

'_')}`;
            const storageRef = storage.ref(fileName);
            
            try {
                // Create and show progress bar
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                progressBar.style.display = 'block';
                
                const progress = document.createElement('div');
                progress.className = 'progress';
                progressBar.appendChild(progress);
                
                document.querySelector('.input-container').appendChild(progressBar);
                
                // Start upload
                const uploadTask = storageRef.put(file);
                
                uploadTask.on('state_changed', 
                    (snapshot) => {
                        // Update progress bar
                        const percentage = (snapshot.bytesTransferred / 

snapshot.totalBytes) * 100;
                        progress.style.width = percentage + '%';
                    },
                    (error) => {
                        console.error("Error uploading file:", error);
                        alert(`Upload failed: ${error.message}`);
                        progressBar.remove();
                        fileInput.value = '';
                    },
                    () => {
                        // Upload completed, get download URL
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            sendMessage(downloadURL, file.type);
                            progressBar.remove();
                            fileInput.value = '';
                        }).catch(error => {
                            console.error("Error getting download URL:", error);
                            alert("File uploaded but couldn't get download link");
                            progressBar.remove();
                            fileInput.value = '';
                        });
                    }
                );
            } catch (error) {
                console.error("Error starting upload:", error);
                alert(`Upload error: ${error.message}`);
                fileInput.value = '';
            }
        });

        window.addEventListener('load', () => {
            const draft = localStorage.getItem('messageDraft');
            if (draft) messageInput.textContent = draft;
            initEmojiPicker();
        });
    </script>
</body>
</html>
